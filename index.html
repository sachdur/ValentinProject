<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Tu m'aimes ?</title>
  </head>
  <body>
    <div class="question-container container">
      <video
        class="local-gif"
        src="Reply me love.mp4"
        autoplay
        muted
        loop
        playsinline
        preload="auto"></video>

      <h2 class="question">Tu m'aimes ?</h2>

      <div class="button-container">
        <button class="yes-btn btn js-yes-btn" type="button">Oui</button>
        <button class="no-btn btn js-no-btn" type="button">Non</button>
      </div>
    </div>

    <div class="result-container container">
      <video
        class="gif-result"
        src="Love me.mp4"
        autoplay
        muted
        loop
        playsinline
        preload="auto"></video>
      <h2>Je le savais ğŸ˜</h2>

      <button class="sound-btn js-sound-btn" type="button" hidden>
        Activer le son ğŸ”Š
      </button>
    </div>

    <div class="cssload-main" aria-hidden="true">
      <div class="cssload-heart">
        <span class="cssload-heartL"></span>
        <span class="cssload-heartR"></span>
        <span class="cssload-square"></span>
      </div>
      <div class="cssload-shadow"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
